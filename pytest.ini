[pytest]
testpaths = tests/test_scripts tests/browser_tests tests/workflow_tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

norecursedirs = .git .github nodes web .eggs *.egg-info dist build assets outputs

markers =
    unit: Unit tests (fast, no optional dependencies)
    optional: Tests requiring optional dependencies
    blender: Tests requiring Blender installation
    slow: Slow tests (heavy processing)
    browser: Browser automation tests (requires Selenium and running ComfyUI)
    workflow: Workflow execution tests (requires running ComfyUI server)
    workflow_simple: Simple workflows (2-3 nodes)
    workflow_medium: Medium complexity workflows (4-5 nodes)
    workflow_complex: Complex workflows (6-7 nodes)

addopts =
    -v
    --strict-markers
    --tb=short
    --import-mode=importlib

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
